<!DOCTYPE html>
<html lang="en-ca">
	<!--to apply stuff to everything, can use html tag or body tag-->
	<head>
		<!-- Used for metadata about this file; will not be rendered-->
		 <meta charset="utf-8">
		  	<!--utf-8 does most human languages, not traditional Chinese though for example-->
		 <title>Intro to CSS</title>
		  	<!-- This title is used in the tab of our browser, second most important thing in an HTML document, Google uses this for the link title, people use this to see what tab they're on -->
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<!--The body of the HTML document; everything here will be rendered-->
		<h1>Intro to CSS</h1>
			<p>This is a paragraph</p>
		<h2>Another Heading</h2>
	</body>
</html>
